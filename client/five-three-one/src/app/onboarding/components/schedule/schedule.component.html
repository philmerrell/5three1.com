<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>   
    <ion-title>
      Set Your Schedule
    </ion-title>             
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label color="warning">
        Target Days
      </ion-label>
    </ion-list-header>
    <ion-list>
      <ion-item *ngFor="let day of targetDays">
        <ion-checkbox (ionChange)="selectDay($event)" [checked]="day.target" [value]="day" labelPlacement="start">{{ day.name }}</ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>

<ion-footer class="ion-padding">
  <ion-nav-link router-direction="forward" [component]="assistanceTemplate">
    <ion-button expand="block">Next</ion-button>
  </ion-nav-link>
</ion-footer>
