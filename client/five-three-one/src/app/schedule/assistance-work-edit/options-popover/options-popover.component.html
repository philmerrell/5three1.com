<ion-list>
  <ion-item (click)="edit()">
    <ion-icon name="create" slot="start"></ion-icon>
    <ion-label>
      <h1>Edit</h1>
    </ion-label>
  </ion-item>
  <ion-item (click)="duplicate()">
    <ion-icon name="copy" slot="start"></ion-icon>
    <ion-label>
      <h1>Duplicate</h1>
    </ion-label>
  </ion-item>
  <ion-item (click)="delete()">
    <ion-icon name="trash" slot="start" color="danger"></ion-icon>
    <ion-label color="danger">
      <h1>Delete</h1>
    </ion-label>
  </ion-item>
</ion-list>
